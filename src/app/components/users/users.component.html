<section class="users">
    <mat-card class="card" *ngFor="let user of users">
        <mat-card-header>
            <mat-card-title>
                {{ user.username }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-content>
                {{ user.email }}
            </mat-card-content>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">
                Comprar 
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</section>
